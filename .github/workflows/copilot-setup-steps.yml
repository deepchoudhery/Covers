name: "Copilot Setup Steps"
on:
  workflow_dispatch:
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml
jobs:
  copilot-setup-steps:
    runs-on: windows-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: List installed VS workloads
        shell: pwsh
        run: |
          $vswhere = "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe"
          $instances = & $vswhere -all -products * -format json | Out-String | ConvertFrom-Json
          foreach ($instance in $instances) {
            Write-Host "=== $($instance.displayName) $($instance.installationVersion) ==="
            $workloads = $instance.packages | Where-Object { $_.type -eq 'Workload' } | Select-Object -ExpandProperty id | Sort-Object
            Write-Host "Installed Workloads:"
            $workloads | ForEach-Object { Write-Host "  - $_" }
            Write-Host ""
          }
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Copilot CLI
        run: npm install -g @github/copilot
      - name: Install VS workload for .NET Framework 4.8
        shell: pwsh
        run: |
          $vsInstaller = "C:\Program Files (x86)\Microsoft Visual Studio\Installer\vs_installer.exe"
          & $vsInstaller modify --installPath "C:\Program Files\Microsoft Visual Studio\2022\Enterprise" `
            --add Microsoft.VisualStudio.Workload.ManagedDesktop `
            --add Microsoft.Net.Component.4.8.SDK `
            --add Microsoft.Net.Component.4.8.TargetingPack `
            --quiet --norestart --wait
      - name: Verify .NET Framework 4.8 support
        shell: pwsh
        run: |
          $refAssemblies = "C:\Program Files (x86)\Reference Assemblies\Microsoft\Framework\.NETFramework\v4.8"
          $msbuild = & "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe" -latest -requires Microsoft.Component.MSBuild -find MSBuild\**\Bin\MSBuild.exe | Select-Object -First 1
          if (-not (Test-Path $refAssemblies)) {
            Write-Error ".NET Framework 4.8 reference assemblies not found at $refAssemblies"
            exit 1
          }
          if (-not $msbuild -or -not (Test-Path $msbuild)) {
            Write-Error "MSBuild not found"
            exit 1
          }
          Write-Host ".NET Framework 4.8 reference assemblies: OK"
          Write-Host "MSBuild: $msbuild"
      - name: Setup .NET 10 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'